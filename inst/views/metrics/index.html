<!DOCTYPE html>
<head>

<meta charset="utf-8">

<meta content='width=device-width' name='viewport'>

<link href="c3.min.css" rel="stylesheet" type="text/css" />
<link href="metrics.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="d3.min.js"></script>
<script type="text/javascript" src="c3.min.js"></script>

<script type="application/json" id="metrics">%s</script>

<script type="text/javascript" src="metrics-charts.js"></script>

</head>

<body>

<div id="c3-container"></div>

<script type="text/javascript">

// get the container
var container = document.getElementById("c3-container");

// get the metrics json and parse it
var metricsJson = document.getElementById('metrics').innerHTML;
var metrics = JSON.parse(metricsJson);

// initialize
new MetricsCharts(container, metrics, "metrics.json", true);

</script>

</body>
